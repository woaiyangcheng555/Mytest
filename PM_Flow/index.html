<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
var arr = ["项目立项流程 lixiangliucheng.html","项目迭代流程 diedailiucheng.html","项目终止流程 zhongzhiliucheng.html","项目迁移流程 qianyiliucheng.html"];  
arr.sort(function(a,b){ 
    return a.localeCompare(b); 
}); 
var content="";
for(var i=0;i<arr.length;i++){
    var str=arr[i];
    var temparr = str.split(" ");
    content+="<div class='col-lg-3 col-md-4 col-sm-6 col-xs-12'><a href="+temparr[1]+">"+temparr[0]+"</a></div>";
}
$(".row").html(content);
$("#select").click(function(){
    var target="";
    for(var i=0;i<arr.length;i++){
        var str=arr[i];
        var temparr = str.split(" ");
        var aaa = temparr[0].indexOf($("#val").val());
        if(aaa>=0){
            var str=arr[i];
            var temparr0 = str.split(" ");
            target+="<div class='col-lg-3 col-md-4 col-sm-6 col-xs-12'><a href="+temparr[1]+">"+temparr[0]+"</a></div>";
        }
    }
    if(target!=""){
        $(".row").html(target);
    }
    else{
        $(".row").html("<a href='#'>未找到数据，谢谢使用！</a>");
    }
});
</script>
