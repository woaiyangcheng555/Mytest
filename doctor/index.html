<!DOCTYPE html>
<html>
<head>
<title>个人医生</title>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<style>
a{
padding: 10px;
color: #444;
}
</style>
</head>
<body style="margin: 15px 25px;background-color: #89cff0;" />
<input type="text" id="val" style="margin: 10px;outline: 0;padding: 5px;"><input type="button" value="搜索" style="padding: 3px 10px;" id="select" onClick="select()"/>
<div id="content"></div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
var arr = ["感冒 illness/ganmao.html","肚子疼 illness/duziteng.html","王五 wangwu.html","阿三 asan.html"];  
arr.sort(function(a,b){ 
    return a.localeCompare(b); 
}); 
var content="";
for(var i=0;i<arr.length;i++){
    var str=arr[i];
    var temparr = str.split(" ");
    content+="<a href="+temparr[1]+">"+temparr[0]+"</a>";
}
$("#content").html(content);
$("#select").click(function(){
    var target="";
    for(var i=0;i<arr.length;i++){
        var str=arr[i];
        var temparr = str.split(" ");
        var aaa = temparr[0].indexOf($("#val").val());
        if(aaa>=0){
            var str=arr[i];
            var temparr0 = str.split(" ");
            target+="<a href="+temparr0[1]+">"+temparr0[0]+"</a>";
        }
    }
    if(target!=""){
        $("#content").html(target);
    }
    else{
        $("#content").html("<a href='#'>暂未上传，可以在公众号留言，谢谢使用！</a>");
    }
});
</script>
